<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Playoffs Predictor</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    form {
        max-width: 600px;
        margin: 0 auto;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
    <form id="playoffs-form" action="/predict" method="post">
        <label for="league">League:</label>
        <select id="league" name="league" required>
            <option value="NL">NL</option>
            <option value="AL">AL</option>
        </select><br>
        
        <label for="year">Year (1962-2013):</label>
        <input type="number" id="year" name="year" min="1962" max="2013" required><br>
        
        <label for="obp">OBP (-1 to 1):</label>
        <input type="number" id="obp" name="obp" step="0.01" min="-1" max="1" required><br>
        
        <label for="slg">SLG (0 to 1):</label>
        <input type="number" id="slg" name="slg" step="0.01" min="0" max="1" required><br>
        
        <label for="ba">BA (0 to 1):</label>
        <input type="number" id="ba" name="ba" step="0.01" min="0" max="1" required><br>
        
        <label for="g">G:</label>
        <input type="number" id="g" name="g" required><br>
        
        <label for="oobp">OOBP (0 to 1):</label>
        <input type="number" id="oobp" name="oobp" step="0.01" min="0" max="1" required><br>
        
        <label for="oslg">OSLG (0 to 1):</label>
        <input type="number" id="oslg" name="oslg" step="0.01" min="0" max="1" required><br>
        
        <label for="rd">RD:</label>
        <input type="number" id="rd" name="rd" required><br>
        
        <input type="submit" value="Predict Playoffs">
    </form>
    

    
    </body>
    </html>
